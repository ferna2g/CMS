<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Registro</h2>
          <!-- Formulario -->

          <form method="post">
              {% csrf_token %}
            {% for field in forms %}
              <div class="form-group">
                {{ field.label_tag}}
                {{ field}}

                {% if field.erros %}
                  {{ field.erros }}
                {% endif %}
              </div>
            {% endfor %}
            <!--
            <div class="form-group">
              {{ forms.username.label_tag }}
              {{ forms.username }}
            </div>
            <div class="form-group">
              {{ forms.email.label_tag }}
              {{ forms.email }}
            </div>
            <div class="form-group">
              {{ forms.password.label_tag }}
              {{ forms.password }}
            </div>
          -->
              <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </body>
        </div>
      </div>
    </div>
</html>
